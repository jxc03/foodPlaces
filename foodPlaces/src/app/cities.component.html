// CitiesComponent HTML (cities.component.html)
<div>
  <h1>City Directory</h1>
  <input type="text" placeholder="Search by name"  /> <!--[(ngModel)]="searchName"-->
  <button (click)="loadCities()">Search</button>

  <table *ngIf="cities.length">
    <thead>
      <tr>
        <th (click)="sort('city_name')">City Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td>{{ city.city_name }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!cities.length">No cities found.</p>

  <div *ngIf="pagination">
    <button (click)="previousPage()" [disabled]="pagination.current_page === 1">Previous</button>
    <span>Page {{ pagination.current_page }} of {{ pagination.total_pages }}</span>
    <button (click)="nextPage()" [disabled]="pagination.current_page === pagination.total_pages">Next</button>
  </div>
</div>
